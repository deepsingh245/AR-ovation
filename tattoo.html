<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-ovation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./asset/targets/targets-4.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>

      <a-assets>
        <a-asset-item
          id="dragon"
          src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/asset/3d/dragon/scene.gltf"
        ></a-asset-item>
        <img id="my-image" src="./asset/images/generatedtext (1).png">
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#dragon"
          id="model"
          cursor-listener
          rotation="0 0 0 "
          position="0 -0.5  0"
          scale="0.009 0.009 0.009"
          animation-mixer
        ></a-gltf-model>
        <a-image src="#my-image"  position="0 2 0" scale="1.5 1" ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
