<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1, maximum-scale=1">
    <title>AR-ovation</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
<script src="./asset/js.js"></script>    
<link rel="stylesheet" href="./css.css">
</head> 
    
    <body>
      <div class="but-card w-full p-6 flex justify-center items-center bg-gray-200 mb-3 z-10 absolute">
        <a href="index.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>Portfolio Card</button></a>
      <a href="tattoo.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>Tattoo</button></a>
      <a href="watch.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>Mansion</button></a>
      <a href="building.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>City</button></a>
      <a href="laptop.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>treasure</button></a>
      <a href="food.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>Food</button></a>
      </div>
        <a-scene mindar-image="imageTargetSrc: ./asset/targets/heart.mind;" id="scene"  renderer="logarithmicDepthBuffer: true;"vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" >
          <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
          
          <a-assets>
            <!-- <a-asset-item id="heart" src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/cake%202/scene.gltf"></a-asset-item> -->
            <a-asset-item id="heart" drag-rotate-component src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/asset/3d/realistic_heart_animated/scene.gltf"></a-asset-item>
            <img id="my-image1" src="./asset/images/heart.jpg">
            <img id="my-image2" src="./asset/images/crazyvault.jpeg">
            <img id="my-image3" src="./asset/images/try.png">
          </a-assets>

          <a-entity  mindar-image-target="targetIndex: 0"  gesture-handler="minScale: 0.25; maxScale: 10">
            <a-image id="image" cursor-listener src="#my-image1" position="0 1.25 0" class="clickable"></a-image>
            <a-gltf-model src="#heart" id='model' drag-rotate-component cursor-listener class='clickable' rotation="0 -90 0 " position="0 0 0" scale="0.15 0.15 0.15" animation-mixer></a-gltf-model>
            <!-- <a-triangle id="heart-but" cursor-listener class="clickable" position="0.75 0 0"rotation="0 0 -90 " scale="0.15 0.15"></a-triangle> -->
            <a-text value="x" id="heart-but" cursor-listener class="clickable" position="0.75 0 0" rotation="0 0 0 " scale="1 1 1"></a-text>
            <a-text value="y" id="heart-but" cursor-listener class="clickable" position="0 -0.75 0" rotation="0 0 0 " scale="1 1 1"></a-text>
            <a-text value="z" id="heart-but" cursor-listener class="clickable" position="0 0 0.75" rotation="0 0 0 " scale="1 1 1"></a-text>

            <a-triangle id="right-but"  cursor-listener class="clickable" color="#CCC" position="0.75 1.25 0"rotation="0 0 -90 " scale="0.15 0.15"></a-triangle>
            <a-triangle id="left-but" cursor-listener class="clickable" position="-0.75 1.25 0"rotation="0 0 90 " scale="0.15 0.15"></a-triangle>
          </a-entity>
        </a-scene>
      </body>
    </html>
