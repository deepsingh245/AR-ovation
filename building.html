<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-ovation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css.css">
  </head>

  <body>
   
    <div class="but-card w-full p-6 flex justify-center items-center bg-gray-200 mb-3 z-10 absolute">
     </div>
    </div>
    <a-scene
      mindar-image="imageTargetSrc: ./asset/targets/targets-4.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>

      <a-assets>
        <a-asset-item
          id="buildings"
          src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/asset/3d/low-poly_city_buildings/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#buildings"
          id="model"
          cursor-listener
          rotation="45 0 0 "
          position="0 0  0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
        <!-- <a-image src="#my-image"  position="0 2 0" scale="1.5 1" ></a-image> -->
      </a-entity>
    </a-scene>
  </body>
</html>
