<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-ovation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githubusercontent.com/juliangarnier/anime/master/lib/anime.min.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script> -->
  </head>


  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets-5.mind; maxTrack: 2"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>
    <a-asset>
    <img src="./DEEP.png" id="my-image">

    <!-- dragon asset -->
    <!-- <a-asset-item
    id="dragon"
    src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/dragon/scene.gltf"
  ></a-asset-item> -->
  <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
   
    </a-asset>


      <a-entity mindar-image-target="targetIndex: 0">
         <a-image src="#my-image" id="image" position="0 0 0" scale="1.1 1.75" ></a-image>
         <a-triangle position="0 1.5 0" scale="0.35 0.35" rotation="0 0 -180" animation="property: position; to: 0 1.150; dur: 1000; easing: 	easeInOutQuad; loop: true"></a-triangle>
        
       <a-box color="green"
       position="0 0 0"
       animation="property: position; to: -1 0 0; dur:1000; easing: easeInOutElastic; "
           class="clickable"></a-box>
        </a-entity>
      


      <!-- 2nd image -->
      <!-- <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#dragon"
          id="model"
          cursor-listener
          rotation="0 0 0 "
          position="0 -0.5  0"
          scale="0.009 0.009 0.009"
          animation-mixer
        ></a-gltf-model>
      </a-entity> -->
    </a-scene>
   
  
  </body>
</html>
