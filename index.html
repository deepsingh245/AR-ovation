<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <a-assets>
            <!-- <a-asset-item id="heart" src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/heart2/scene.gltf"></a-asset-item> -->
            <a-asset-item id="heart" src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/realistic_heart_animated/scene.gltf"></a-asset-item>
            
          </a-assets>
          <!-- <a-assets>
            <video id="penguin-sledding" on-click loop="true" src="./Human Heart Anatomy (3D Medical Animation).mp4"></video>
          </a-assets> -->
          <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#heart" rotation="0 -50 0 " position="0 0 0" scale="0.15 0.15 0.15" animation-mixer></a-gltf-model>
          </a-entity>
        </a-scene>
      </body>
    </html>
