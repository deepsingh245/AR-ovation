<!-- <!DOCTYPE html> -->
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-ovation</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <!-- <script>

    </script> -->
    <body>
        <a-scene mindar-image="imageTargetSrc: ./targets-3.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

          <a-assets>
            <a-asset-item id="heart" src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/cake/scene.gltf"></a-asset-item>
            <img id="my-image" src="./heart.jpg">
          </a-assets>

          <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#heart" rotation="0 -50 0 " position="0 0 0" scale="0.15 0.15 0.15" animation-mixer></a-gltf-model>
          </a-entity>

          <a-entity mindar-image-target="targetIndex: 1">
            <a-image src="#my-image" position="0 1.25 0"></a-image>
          </a-entity>
          
        </a-scene>
      </body>
    </html>
