<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <a-assets>
            <a-asset-item id="car" src="https://github.com/deepsingh245/Inovo-ED-AR-foreveryone/blob/master/car/scene.gltf"></a-asset-item>
          </a-assets>
          <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#car" rotation="0 0 0 " position="0 0 0" scale="1 1 1 " animation-mixer></a-gltf-model>
          </a-entity>
        </a-scene>
      </body>
    </html>
