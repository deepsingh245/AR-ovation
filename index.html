<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-ovation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githubusercontent.com/juliangarnier/anime/master/lib/anime.min.js"></script>
    <script src="https://raw.githubusercontent.com/juliangarnier/anime/master/lib/anime.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://github.com/supermedium/superframe/raw/master/components/text-geometry/dist/aframe-text-geometry-component.js"></script>
    <!-- <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>    -->

  </head>

<script>
  AFRAME.registerComponent('cur', {
  init: function () {
    let eventEnabled= true;
    const box = document.querySelectorAll(`[id^="green-box"]`);
    const imageCard = document.getElementById('image')
    imageCard.addEventListener('click', function(){
      
          if (eventEnabled){
          
          eventEnabled=false
          for (let i=0;i<3;i++){
            const boxe1= document.getElementById(`green-box`+(i+1))
            boxe1.setAttribute('animation',{'property':'position','to': {x: -1.15, y: 1-i, z: 0},'dur':'500','easing':'easeInOutElastic','delay':i*100})
            // var entity = document.querySelector('[sound]');
            // entity.components.sound.playSound();
            setTimeout(function() {
            box.forEach(box => {
          box.setAttribute("visible", true)});
          },200)}}

          else{
            
            eventEnabled=true
                box.forEach(box => {
          box.setAttribute('animation',{'property':'position','to': {x: 0, y: 0, z: -0.02},'dur':'500','easing':'easeInOutElastic'});
          // box.setAttribute('sound',{'src':'#river'},'on','click')
          setTimeout(function() {
    box.setAttribute("visible", false);
  }, 400);
        });
        
        }})}

    

        });
</script>
<link rel="stylesheet" href="./css.css">
</head> 

<body>
  <div class="but-card w-full p-6 flex justify-center items-center bg-gray-200 mb-3 z-10 absolute">
    <a href="crazy.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 ">Heart</a>
  <a href="tattoo.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 ">Tattoo</a>
  <a href="watch.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 ">Mansion</a>
  <a href="laptop.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>Treasure</button></a>
  <a href="building.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>City</button></a>
  <a href="food.html" id="port-but" class="p-2 ml-2 rounded-xl bg-blue-500 "><button>Food</button></a>
  </div>
  
    <a-scene
      mindar-image="imageTargetSrc: ./asset/targets/targets-4.mind; maxTrack: 2"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#myobject;"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>
    <a-assets>
      <!-- <audio id="river" src="https://github.com/deepsingh245/Inovo-ED-AR-foreveryone/raw/master/sound/mixkit-sci-fi-interface-robot-click-901.mp3" preload="auto" crossorigin="anonymous"></audio> -->
      <a-asset-item src="https://raw.githubusercontent.com/deepsingh245/Inovo-ED-AR-foreveryone/master/asset/3d/avengers_logo2/scene.gltf" id="avenger"></a-asset-item>
    <img src="./asset/images/DEEP.png" id="my-image">
    <img src="./asset/images/glass.png" id="glass">
  <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
   
    </a-assets>


      <a-entity mindar-image-target="targetIndex: 0">
         <a-image src="#my-image" id="image" position="0 0 0" scale="1.1 1.75" class="clickable" ></a-image>
         <a-text value="@deep_singh245" position="0.7 0.75 0" href='./asset/glass.png'rotation="0 0 -90" scale="0.5 0.5"></a-text>
         <a-triangle position="0 -1.150 0" scale="0.25 0.25" rotation="0 0 0" animation="property: position; to: 0 -1; dur: 1000; easing:easeInOutBack; loop: true">
          <a-text value="Click Here!" position="-1 -1 0" scale="2 2 "></a-text>
         </a-triangle>
        <a-gltf-model src="#avenger" position="0 1.2 0" scale="0.05 0.05 0.05" rotate="0 0 1" animation="property: rotation; to: 0 360 0; dur: 4000; loop:true; easing: linear"></a-gltf-model>
       <a-image src="#glass" id="green-box1" position="0 0 -0.05" cur scale="1 0.25">
        <a-text value="AR/VR Development" scale="0.35 1.15" position="-0.3 0 0"></a-text>
       </a-image>
       <a-image src="#glass" id="green-box2" position="0 0 -0.05" cur scale="1.2 0.27">
        <a-text value="Web Developer" scale="0.35 1.15" position="-0.3 0 0"></a-text>
       </a-image>
       <a-image src="#glass" id="green-box3" position="0 0 -0.05" cur scale="1.2 0.25">
        <a-text value="3D Animations" scale="0.35 1.15" position="-0.3 0 0"></a-text>
       </a-image>
       
        <!-- <a-box color="green" cur scale="0.5 0.5 0.5" id="green-box1" position="0 0 0"
        ></a-box>
        <a-box color="green" cur scale="0.5 0.5 0.5" id="green-box2" position="0 0 0"
        ></a-box>
        <a-box color="green" cur scale="0.5 0.5 0.5" id="green-box3" position="0 0 0"
          ></a-box> -->


        </a-entity>
        
        <a-entity text-geometry="value: Dog?; font: #optimerBoldFont" position="1 1 0 "></a-entity>
    </a-scene>
   
  
  </body>
</html>
